{% extends "master.html" %}

{% block title %}
  My Tennis Club - Delete Members
{% endblock %}

{% block content %}
<h2>Delete Members</h2>

<form method="post">
    {% csrf_token %}
    <table>
        <thead>
            <tr>
                <th>Select</th>
                <th>First Name</th>
                <th>Last Name</th>
            </tr>
        </thead>
        <tbody>
            {% for member in members %}
            <tr>
                <td><input type="checkbox" name="members" value="{{ member.id }}"></td>
                <td>{{ member.firstname }}</td>
                <td>{{ member.lastname }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    <button type="submit" onclick="return confirm('Are you sure you want to delete selected members?');">
        Delete Selected Members
    </button>
</form>
{% endblock %}
